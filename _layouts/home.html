<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Development Projects</title>
</head>
<body>
<h1>Software Development Projects</h1>
<table border="1">
    <thead>
    <tr>
        <th>Name</th>
        <th>Customer</th>
        <th>IaC</th>
    </tr>
    </thead>
    <tbody>
    {% for project in site.data.projects %}
    <tr>
        <td>{{ project.name }}</td>
        <td>{{ project.customer }}</td>
        <td>{{ project.iac }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
